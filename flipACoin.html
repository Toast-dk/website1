<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flip A Coin</title>
<link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Flip a Coin!</h1>
  <button type="button" name="CoinFlip" onclick="coinFlip()">Flip it!</button>
  <script>
    //array for number of heads & tails
    var coinArray = [];
    //coin flip function
    function coinFlip() {
      //sets value for coin toss
      var coinValue = Math.random();
      //adds either heads or tails based on coinValue & adds to coinArray
      if (coinValue < 0.5) {
        document.write('<link rel="stylesheet" type="text/css" href="stylesheet/styles.css"><div class="border">You Got Heads!')
        document.write('<img src="images/heads.jpg" class="coin" alt="heads">');
        coinArray.push(1)
      } else {
        document.write('<div class="border">You Got Tails!')
        document.write('<img src="images/tails.jpg" class="coin" alt="tails">');
        coinArray.push(0)
      }
      //adds button for user to flip again
      document.write('<button type="onClick" onClick="clearCoinFlip()">Flip Again</button></div>')
    }
    function clearCoinFlip() {
      //clears body
      document.body.innerHTML = '';
      //flips coin again
      coinFlip()
    }
  </script>
</body>

</html>
